<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Disponibles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="inicial()">
    <div class="container">
        <div class="header">
            <h1>Tus viajes</h1>
            <div class="profile-header">
                <div class="profile-circle" onclick="irAlPerfil()" title="Mi Perfil">
                    <img id="profileHeaderImage" src="" alt="Foto de perfil">
                </div>
            </div>
            <button class="btn-agregar" onclick="irAFormulario()" title="Agregar nuevo viaje">+</button>
        </div>

        <div id="viajes-lista" class="viajes-lista"></div>
    </div>

    <!-- Cliente de Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="negocio.js"></script>
</body>
</html>
