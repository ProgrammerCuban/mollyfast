<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Usuario:</label>
            <input type="text" id="usuario" required>
        </div>
        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" id="password" required>
        </div>
        <button type="button" onclick="comprueba()" >Entrar</button>
    </form>

    <script src="loginscript.js">
    </script>
</body>
</html>
