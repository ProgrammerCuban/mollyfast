<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viajes Disponibles - MiDelivery</title>
    <link rel="stylesheet" href="styledelivery.css" />
</head>
<body onload="cargarFotoPerfil()">
    <div class="container">
        <div class="header-container">
            <div class="header-content">
                <header class="header">
                    <h1>üöó Viajes Disponibles</h1>
                    <p>Encuentra los mejores viajes cerca de ti</p>
                </header>
            </div>
            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-circle" onclick="irAlPerfil()" title="Mi Perfil">
                        <img id="profileHeaderImage" src="" alt="Foto de perfil" />
                    </div>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="filterPrice">Ordenar por:</label>
                <select id="filterPrice">
                    <option value="all">Todos los viajes</option>
                    <option value="mayor-menor">Mayor a menor precio</option>
                    <option value="menor-mayor">Menor a mayor precio</option>
                    <option value="mas-rapido">M√°s r√°pido (fecha m√°s cercana)</option>
                </select>
            </div>
            <button id="refreshBtn" class="refresh-btn">üîÑ Actualizar</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando viajes...</p>
        </div>

        <div class="viajes-grid" id="viajesGrid">
            <!-- Los viajes se cargan din√°micamente -->
        </div>

        <div class="no-viajes" id="noViajes" style="display: none;">
            <div class="empty-state">
                <h3>üì≠ No hay viajes disponibles</h3>
                <p>No se encontraron viajes en este momento. Intenta m√°s tarde.</p>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <div class="error-state">
                <h3>‚ùå Error al cargar viajes</h3>
                <p id="errorText">Ha ocurrido un error. Intenta nuevamente.</p>
                <button onclick="cargarViajes()">Reintentar</button>
            </div>
        </div>
    </div>

    <!-- Modal de chat -->
    <div id="chatModal" class="chat-modal" aria-hidden="true">
        <div class="chat-dialog" role="dialog" aria-modal="true" aria-labelledby="chatTitle">
            <div class="chat-header">
                <div class="chat-title">
                    <span id="chatTitle">Chat</span>
                    <small id="chatSubtitle"></small>
                </div>
                <button class="chat-close" id="chatCloseBtn" aria-label="Cerrar chat">‚úñ</button>
            </div>

            <div class="chat-body" id="chatMessages">
                <!-- Mensajes -->
            </div>

            <div class="chat-footer">
                <input type="text" id="chatInput" class="chat-input" placeholder="Escribe un mensaje..." />
                <button id="chatSendBtn" class="chat-send">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="scriptdelivery.js"></script>
</body>
</html>
